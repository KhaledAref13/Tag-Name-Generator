<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name Tag Generator</title>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="img/javascript.png" />
  </head>
  <body>
    <div class="name-tag-generator">
      <div class="input-with-btn">
        <input
          type="text"
          name="tag-name"
          placeholder="Enter Tag Name"
          title="Name Tag Generator Input"
          class="name-input"
          autofocus
        />
        <button type="submit" title="Name Tag Generator Button" class="btn">
          Generate Name Tag
        </button>
      </div>
      <section class="all-tags"></section>
      <button class="clear">Clear All</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
